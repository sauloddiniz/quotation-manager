key.cache = stock-manager

server.port=8081
server.location.port=8081
server.location=quotation

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/bootDb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.cache.cache-names=stock-manager
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

spring.mvc.pathmatch.matching-strategy=ant_path_matcher